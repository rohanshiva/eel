<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="description" content="">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>A simple chat app</title>
    <link href="style.css" rel="stylesheet">
    <script type="text/javascript" src="/eel.js"></script>
    <script type="text/javascript" src="main.js"></script>
    
</head>

<body>
    <section class="wellcome_area clearfix" id="home">
        <div class="container h-100">
            <div class="row h-100 align-items-center">
                <div class="col-12 col-md">
                    <div class="wellcome-heading">
                        <h2>Chat here</h2>
                        <h3></h3>
                        <p>Hello world.</p>
                    </div>
                    <div class="get-start-area">
                        <form class="form-inline">
                            <input type="text" id="name" class="form-control email" placeholder="Enter name">
                            <input type="text" id="data" class="form-control email" placeholder="Enter text">
                            
                            <input type="text" id="host" class="form-control email" placeholder="Enter host">
                            
                            <input type="text" id="port" class="form-control email" placeholder="Enter port">
                            <input type="button" class="submit" value="Send" onclick="sendMessage()">
                            
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <div class="welcome-thumb">
            <ul id="msgList" width = 60%>
                <li>Hello</li>

              </ul>
        </div>
    </section>
</body>
</html>
